<ui:composition template="/template/twocolumn2.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">
            <h3>Consulta disciplinas</h3>
            <h:form id="formConsUsuario">
            <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />  
                <h:panelGrid id="pgConsulta" columns="2">
                
                <h:outputLabel value="#{Message['label.global.nome']}" />
                <h:inputText value="#{disciplinaMB.nomeDisciplina}" />
                
                <h:outputLabel id="lCurso" value="#{Message['label.global.curso']}:" />
                <h:selectOneMenu id="curso" value="#{disciplinaMB.curso}" converter="#{cursoConverter}">
                <f:selectItem itemLabel="-- Selecione --" noSelectionOption="true"/>
                <f:selectItems value="#{disciplinaMB.cursos}" var="curso"
                itemLabel="#{curso.nome}" itemValue="#{curso}" />
                </h:selectOneMenu>  
                </h:panelGrid>
                
                <p:toolbar>  
                        <p:toolbarGroup align="left"> 
                         <p:commandButton value="Consultar" action="#{disciplinaMB.consultarDisciplinas}" icon="ui-icon-search" /> 
                        </p:toolbarGroup>
                </p:toolbar>
            </h:form>
    </ui:define>
</ui:composition>
