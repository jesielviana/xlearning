<ui:composition template="/template/twocolumn2.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">
    <div id="form_style">
            <h3>Consulta Administrador</h3>
            <h:form id="form">
            <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />  
                <h:panelGrid id="pgConsulta" columns="3">
                
                <p:outputLabel id="lMatricula" value="#{Message['label.usuario.matricula']}:" />
                <h:inputText id="matricula" value="#{usuarioAdministrativoMB.matricula}" />
                <h:message for="matricula" errorStyle="color:red"/>
                
                <h:outputText value="#{Message['label.global.todos']}" />  
                <p:selectBooleanCheckbox id="todos" value="#{usuarioAdministrativoMB.todos}">  
                </p:selectBooleanCheckbox>  
                <h:message for="todos" errorStyle="color:red"/>
                </h:panelGrid>
                
                    <p:toolbar>  
                        <p:toolbarGroup align="left">  
                        <p:commandButton value="Consultar" action="#{usuarioAdministrativoMB.consultarUsuarioAdministrativo}" ajax="false" icon="ui-icon-check" validateClient="true"  />
                        <p:commandButton value="Cancelar" action="#{usuarioAdministrativoMB.cancelar}" immediate="true" ajax="false" icon="ui-icon-cancel"  />
                        <p:commandButton value="Limpar" type="reset" ajax="false" icon="ui-icon-clear"  />
                        </p:toolbarGroup>
                    </p:toolbar>
                
            </h:form>
        </div>           
    </ui:define>
</ui:composition>
