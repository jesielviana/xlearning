<ui:composition template="/template/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

        <ui:define name="login">
            <div id="login">
                <h:outputText value="Usuário ou senha incorretos!" rendered="#{param.error}" style="color: darkred"/>
                <form action="j_spring_security_check" method="post">
                    <h:outputLabel value="Matrícula:" styleClass="login" /> <input type="text" name="j_username"  autofocus="autofocus"/>
                    <h:outputLabel value="Senha:" styleClass="login" /> <input type="password" name="j_password" />
                    <input type="submit" value="Acessar" class="button-login" />
                    <h:link value="Senha?" outcome="password.xhtml"/>
                </form>
            </div>
        </ui:define>
        
        <ui:define name="destaques">
            <ui:repeat var="post" value="#{homeMB.ultimosPostsPaginaInicial}">
            <div class="destaques">
             <h:outputText value="#{post.conteudo}" />
            </div>
            </ui:repeat>
        </ui:define>
        
        
        <div id="banner">
            <ui:define name="banner">
                <p:graphicImage library="images" name="banner-ead.png" />
            </ui:define>
        </div>


    <ui:define name="logo-curso">
     <h2 class="cursosH"><h:outputText value="#{homeMB.post.titulo}" /> </h2>
       <div class="6u">
     <div class="noticias">
     <ul>
     <li><h:outputText value="Postado em: #{homeMB.post.dataInicial}" /> </li>
     <li><h:outputText value="Para: #{homeMB.post.tipoDescricao.valor}" /> </li>
      <li><h:outputText value="Disponível até: #{homeMB.post.dataFinal}" /> </li>
     </ul>
     </div>
     </div>
     <div class="6u">
     <p>
             <h:outputText styleClass="noticias" value="#{homeMB.post.conteudo}" />
      </p>
     </div>
       <div class="fb-comments" data-href="https://www.facebook.com/xlearning.tcc" 
     data-numposts="5" data-colorscheme="light"></div>
    </ui:define>
    </ui:composition>
