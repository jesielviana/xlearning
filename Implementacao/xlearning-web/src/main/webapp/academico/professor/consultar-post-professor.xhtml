<ui:composition template="/template/twocolumn-academico.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">
        <div id="form_style">
            <h3>Consultar post</h3>
            <h:form id="form">
                <p:messages id="messages" showDetail="false" globalOnly="true"
                    autoUpdate="true" closable="true" />
                <h:panelGrid columns="2">
                    <h:outputLabel id="ltipo" value="#{Message['label.post.tipo']}:" />
                    <h:selectOneMenu style="width:100%" id="tipo"
                        value="#{postMB.tipoPost}">
                        <f:selectItem itemLabel="Disciplina" itemValue="6"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <p:toolbar>  
                        <p:toolbarGroup align="left"> 
                        <p:commandButton value="Consultar" action="#{postMB.consultarPorProfessor}" icon="ui-icon-search" /> 
                        </p:toolbarGroup>
                </p:toolbar>

            </h:form>
        </div>
    </ui:define>

</ui:composition>
